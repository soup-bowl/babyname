name: Deploy Site

on:
  push:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build_test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      deployments: write

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Identify version
        if: github.event_name == 'release'
        id: get_version
        uses: battila7/get-version-action@v2

      - name: change version in NPM
        if: github.event_name == 'release'
        uses: reedyuk/npm-version@1.2.2
        with:
          version: ${{ steps.get_version.outputs.version-without-v  }}
          git-tag-version: "false"

      - name: 🏗 Build Site
        run: npm ci && npm run build

      - name: 🚛 Publish Site
        id: cfp
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: eggsalad
          directory: ./dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.event_name == 'release' && 'main' || 'eggdev' }}

      - name: Debriefing
        run: echo '🚀 Deployed to [${{ steps.cfp.outputs.url }}](${{ steps.cfp.outputs.url }}).' >> $GITHUB_STEP_SUMMARY
